      <button class="darkmodebutton" type="button" onclick="darkmode();">Modo Batman</button><br><br>

      <h1 class="page-title">
      Calculadora de Média</h1>
      
       <p class="page-subtitle">

      </p>
      <p>Digite a nota da sua P1</p>

      <p id="resultado"></p>
